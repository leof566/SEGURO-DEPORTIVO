<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"> />
  <title>ASEGURADOS</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0a55a0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>ASEGURADOS</h1>
    <button id="installBtn" class="btn secondary" hidden>Instalar</button>
  </header>

  <main class="container">
    <section class="toolbar">
      <div class="search-group">
        <input id="searchInput" type="search" placeholder="Buscar por DNI o NOMBRE..." />
        <button id="clearSearch" class="btn ghost">Limpiar</button>
      </div>
      <div class="actions">
        <button id="addBtn" class="btn primary">Agregar Persona</button>
        <button id="exportJsonBtn" class="btn">Exportar Backup (JSON)</button>
        <label class="file-label btn">
          Importar Backup (JSON/CSV)
          <input id="importJsonInput" type="file" accept=".json,.csv,application/json,text/csv" hidden />
        </label>
        <button id="exportPdfBtn" class="btn">Exportar PDF</button>
        <button id="alertDebtorsBtn" class="btn danger">Alerta Deudores</button>
      </div>
    </section>

    <section class="legend">
      <span class="badge paid">PAGO</span>
      <span class="badge due">DEBE</span>
    </section>

    <section class="table-wrap" id="tableWrap">
      <table id="dataTable">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <p id="emptyMsg" class="empty" hidden>No hay registros para mostrar.</p>
    </section>
  </main>

  <dialog id="modal">
    <form id="modalForm" method="dialog">
      <h3 id="modalTitle">Agregar Persona</h3>
      <div class="grid">
        <label>DNI (8 d√≠gitos)
          <input id="dniInput" maxlength="8" pattern="\d{7,8}" required />
        </label>
        <label>Apellido
          <input id="apellidoInput" required />
        </label>
        <label>Nombre
          <input id="nombreInput" required />
        </label>
        <label>Estado
          <select id="estadoInput">
            <option value="PAGO">PAGO</option>
            <option value="DEBE">DEBE</option>
          </select>
        </label>
      </div>
      <menu>
        <button value="cancel" class="btn ghost">Cancelar</button>
        <button id="saveBtn" value="default" class="btn primary">Guardar</button>
      </menu>
    </form>
  </dialog>

  <footer class="app-footer">
    <small>App PWA - Control de asegurados. Funciona offline. Hecha para Leo.</small>
  </footer>

  <script src="app.js"></script>
  <div class="phone"></div>
</body>
</html>
